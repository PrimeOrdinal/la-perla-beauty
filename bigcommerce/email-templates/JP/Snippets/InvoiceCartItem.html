<table width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td
            style="
                padding: 12px 0;
                font-size: 12px;
                border-bottom: solid 1px #dddddd;
            "
            width="100px"
            rowspan="2"
        >
            <img src="%%GLOBAL_ProductThumbImageURL%%" width="96" />
        </td>
        <td style="padding: 12px 12px; font-size: 12px;">
            <ul style="list-style-type: none; margin: 0; padding: 0;">
                <li
                    style="
                        font-family: 'Tiempos', Times, serif;
                        margin-bottom: 0.5rem;
                        font-size: 14px;
                    "
                >
                    %%GLOBAL_ProductName%%
                </li>
                <li>
                    %%GLOBAL_ProductOptions%%
                </li>
                <li>
                    %%GLOBAL_ProductAttributes%%
                </li>
                <li>
                    %%GLOBAL_ExpectedReleaseDate%%
                </li>
                <li>
                    <table style="font-size: 11px;">
                        %%GLOBAL_CartProductFields%%
                    </table>
                </li>
                <li>
                    %%GLOBAL_EventDate%%
                </li>
            </ul>
        </td>
        <td
            style="
                padding: 12px 0;
                font-family: 'Tiempos', Times, serif;
                font-size: 12px;
                border-bottom: solid 1px #cacaca;
            "
            align="right"
            valign="bottom"
            width="150px"
            rowspan="2"
        >
            %%GLOBAL_ProductTotal%%
        </td>
    </tr>
    <tr>
        <td
            style="
                padding: 12px 12px;
                font-size: 12px;
                border-bottom: solid 1px #dddddd;
            "
            valign="bottom"
        >
            <ul style="list-style-type: none; margin: 0; padding: 0;">
                <li>
                    数量: %%GLOBAL_ProductQuantity%%
                </li>
                <li style="font-family: 'Tiempos', Times, serif;">
                    %%GLOBAL_ProductPrice%%
                </li>
            </ul>
        </td>
    </tr>
</table>
